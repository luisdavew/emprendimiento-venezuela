                </ul>

        </div>
        <h1>Regístrate</h1>
    </header>

    <section>
        <form action="#" method="POST" class="auth-form">
            <label for="name">Nombre completo</label>
            <input type="text" id="name" name="name" required placeholder="Ingresa tu nombre completo">

            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required placeholder="Ingresa tu correo">

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required placeholder="Crea una contraseña">

            <label for="confirm-password">Confirmar contraseña</label>
            <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirma tu contraseña">

            <button type="submit" class="btn">Registrarse</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
    </section>

    <footer>
        <p>&copy; 2025 - Emprendimiento en Venezuela</p>
